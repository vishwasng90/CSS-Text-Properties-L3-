<!--Here I am understanding possible text Design property and with the color property-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Text -Design property</title>
    <style>
        #box1{
            text-decoration: underline;
            text-decoration-color: rgb(88, 19, 157);
        }
        #box2{
            text-decoration: overline;
        }
        #box3{
            text-decoration: line-through;
        }
        #boxdude{
            text-decoration: underline;
            text-decoration: dashed;
        }
        #boxdash{
            text-decoration: double;
        }
    </style>
</head>
<body>
    <h2 id="box1">This is text1</h2>
    <hr>
    <h2 id="box2">This is text2</h2>
    <hr>
    <h2 id="box3">This is text3</h2>
    <hr>
    <h2 id="boxdude">This is text4</h2>
    <hr>
    <h2 id="boxdash">This is text5</h2>
    <hr>
    <a href="#">This is Link</a>
    <hr>
    <a href="#" style="text-decoration: none;">This is Link</a>
    
</body>
</html>
