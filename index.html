<!--Here I understood the various text-transforms-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text - Transform Property </title>
    <style>
        #box1{
            text-transform: capitalize;
        }
        #box2{
            text-transform: lowercase;
        }
        #box3{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h2 id="box1">This is line1</h2>
    <h2 id="box2">This is Line2</h2>
    <h2 id="box3">This is Line3</h2>
    
</body>
</html>
